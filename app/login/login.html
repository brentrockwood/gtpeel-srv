<h1>Log in</h1>
<form name="loginForm" ng-submit="login()">
  <div id="login-error" ng-show="showLoginError">
    The entered credentials are incorrect.
  </div>
  <label for='username'>Email:</label>
  <input id="username" name="username" ng-model="userName" required autofocus/><br/>
    <label for='password'>Password:</label>
    <input id="password" name="password" ng-model="userPassword" type="password" required/><br/>
  <input type="submit" />
</form>
<a href="/register">Need an account?</a>
