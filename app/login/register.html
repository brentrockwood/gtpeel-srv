<h1>Register</h1>
<form method='post' action='/user/register' id="register">
  <label>Email:
    <input id="username" name="username" required autofocus>
  </label>
  <label>Password:
    <input id="password" name="password" type="password" required/>
  </label>
  <input type="submit" />
</form>
<a href="/login">Need to log in instead?</a>
