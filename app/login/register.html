<h1>Register</h1>
<form id="register" ng-submit="register()">
  <label>Email:
    <input id="username" name="username" ng-model="userName" required autofocus>
  </label>
  <label>Password:
    <input id="password" name="password" type="password" ng-model="userPassword" required/>
  </label>
  <input type="submit" />
</form>
<a href="/login">Need to log in instead?</a>
