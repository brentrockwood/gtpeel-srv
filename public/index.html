<!DOCTYPE>
<html>
  <head>
    <title>User Mockup</title>
  </head>
  <body>
    <h1>User Mockup</h1>
    <form method='post' action='user/login' id='login'>
      <h2>Log in</h2>
      <label>Email:
        <input id='username' name='username'/>
      </label>
      <label>Password:
        <input id='password' name='password' type='password'/>
      </label>
      <input type='submit' />
    </form>
    <form method='post' action='user/register' id='login'>
      <h2>Register</h2>
      <label>Email:
        <input id='username' name='username'>
      </label>
      <label>Password:
        <input id='password' name='password' type='password'/>
      </label>
      <input type='submit' />
    </form>
  </body>
</html>
